site_name: Data to ScriptableObject
site_description: Unity Editor tool for converting CSV, Google Sheets, and SQLite databases into typed ScriptableObject assets.
site_url: https://sbuplakankus.github.io/so-database-converter/
repo_url: https://github.com/SBUplakankus/so-database-converter
repo_name: SBUplakankus/so-database-converter

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

extra_css:
  - assets/stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Guides:
    - CSV Import: guides/csv-import.md
    - Google Sheets Import: guides/google-sheets.md
    - SQLite Import: guides/sqlite-import.md
    - Code Generation: guides/code-generation.md
  - Reference:
    - CSV Format: reference/csv-format.md
    - Type System: reference/type-system.md
    - Settings: reference/settings.md
    - API: reference/api.md
  - Changelog: changelog.md
